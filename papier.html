<head>
    <meta charset="UTF-8"> 

    <title>Papier Kamień Nożyce</title>

    <meta name="description" content="Gra przeglądarkowa">

    <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon">

    <link rel="stylesheet" href="papier.css" type="text/css" />

    <script type="text/javascript" src="papier.js"></script>
</head>

<body onload="all();">
  <div id="bodys">
    <div id="newGame_layer" class="new-game-layer-style">
      <div class='passname'>Podaj imię gracza:</div>
      <input class="inp" type="text" name="player_name" placeholder="Wpisz swoje imię">
      <button>Potwierdź</button>
    </div>
    <div id="game" style="display: none;">
      <div class="buttons-container">
        <div class="button-container">
          <button class="inp" id="new-game" style="display: none;">Nowa gra</button>
        </div>
      </div>
      <div style="margin-left: auto; margin-right: auto;"class="buttons-container dismiss">
        <div class="button-container">
          <button class="inp" id="papier">Papier</button>
        </div>
        <div class="button-container">
          <button class="inp" id="kamień">Kamień</button>
        </div>
        <div class="button-container">
          <button class="inp" id="nożyce">Nożyce</button>
        </div>
      </div>
      <div id="output"></div>
      <div id="result">
        <div id="playerResultContainer"></div>
        <div id="pcResultContainer"></div>
      </div>
    </div>
  </div>
